<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장 만들기</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="container">
            <h2 class="txt-list">오늘의 일기</h2>
            <label for="tit"></label>
            <input type="text" class="inp-tit" id="tit" placeholder="제목을 입력해주세요.">
            <label for="content"></label>
            <input type="text" placeholder="내용을 입력해주세요." id="content" class="inp-list">
            <!-- <textarea name="textarea" class="inp-list" placeholder="내용을 입력해주세요."></textarea> -->
            <button type="button"  onclick="getValueInput()" class="btn-inp">입력</button>
            <ul class="list-diary">
            </ul>
            <button type="button"  onclick="ValueRemove()" class="btn-rem">Clear</button>
    </section>
    <script>
        const container = document.querySelector(".container");
        const list_tit = container.querySelector(".inp-tit");
        const list_content = container.querySelector(".inp-list");
        const today_do = container.querySelector(".list-diary");
        showlist();
        function getValueInput() {
            let tit = list_tit.value;
            let content = list_content.value;
            let h2Txt = document.createElement('h2');
            let liTxt = document.createElement('li');
            h2Txt.innerText = tit;
            liTxt.innerText = content;
            today_do.appendChild(h2Txt);
            today_do.appendChild(liTxt);
            localStorage.setItem(localStorage.length,tit);
            localStorage.setItem(localStorage.length,content);
        }
        
        function showlist() {
            for(i =0;i<localStorage.length;i+=2){
                let h2Txt = document.createElement('h2');
                let liTxt = document.createElement('li');
                h2Txt.innerText =localStorage.getItem(i);
                liTxt.innerText =localStorage.getItem(i+1);
                today_do.appendChild(h2Txt);
                today_do.appendChild(liTxt);
            }
        }

        function ValueRemove() {
            localStorage.clear();
            // const too = container.getElementsByTagName("li");
            while ( today_do.hasChildNodes() )
            {
                today_do.removeChild( today_do.firstChild );       
            }

        }
    </script>
</body>
</html>
